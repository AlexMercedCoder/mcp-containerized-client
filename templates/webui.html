<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Universal MCP Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='webui.css') }}" />
    <!-- Include marked.js and DOMPurify for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Universal MCP Chat</h1>
            <p>Created by Github.com/AlexMercedCoder</p>
        </header>

        <div id="chat-window" class="chat-window">
            {% for msg in chat_history %}
                <div class="message {{ msg.role }}">
                    <div class="bubble">{{ msg.content }}</div>
                </div>
            {% endfor %}
        </div>

        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" />
            <button type="submit">Send</button>
            <button type="button" id="reset-chat" title="Reset chat history">â†º</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='webui.js') }}"></script>
</body>
</html>
